<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <center><h1>Contact and feedback form <hr size="3" noshade width="600"></h1></center>
  <br>
  <form class="" action="index.html" method="post">
<center>
  <h2>Personal Details
  </h2>
      <table>
        <tr>
          <td><label>Name: </label></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Mobile number: </td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td>Email: </td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <td>Date of Birth: </td>
          <td><input type="date"></td>
        </tr>
      </table>

    </center>
    <br>
    <center>
<h2>Feedback and Message Box </h2>

    <p><label>How would you rate the blog? <input type="range"></label></p>
    <p><label>Drop me a message here: </label></p>
    <textarea name="name" rows="3" cols="20"></textarea>
    </center>

<center>
<table>
  <tr>
    <td><input type="checkbox"></td>
    <td><label>I would like to subscribe to the mailing list of Tanmay's blog updates.</label></td>
  </tr>
</table>
    <p>
      <button>Submit form</button>
    </p>
      </center>

  </form>

</body>

</html>
